syntax = "proto3";

option java_multiple_files = true;

import "Cryptography.proto";
import "Network.proto";

package Catalyst.Protocol.Account;

message Address {
	Network.NetworkType network_type = 1;
    AccountType account_type = 2;
    HashType public_key_hash_type = 3;
    bytes public_key_hash = 4;
}

//When adding support for new HashType, please make sure
//that the names maps to the code defined by multiformats, as found in 
//https://github.com/multiformats/multicodec/blob/master/table.csv
//the name of the enum field should also be retrieved from this table
//replacing "-" with "_".
enum HashType {
    IDENTITY = 0;
    BLAKE2B_256 = 0xb220;
}

enum AccountType {
    ACCOUNT_TYPE_UNKNOWN = 0;
    PUBLIC_ACCOUNT = 1;
    PRIVATE_ACCOUNT = 2;
    SMART_CONTRACT_ACCOUNT = 3;
}