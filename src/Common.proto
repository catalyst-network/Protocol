syntax = "proto3";

package Catalyst.Protocol.Common;

/**
* Total size of the PeerId should be 42 bytes as specified in
* https://github.com/catalyst-network/protocol-blueprint/blob/master/PeerProtocol.md
*/
message PeerId {
    bytes clientId = 1; //2 bytes
    bytes clientVersion = 2; //2 bytes
    bytes ip = 3; //16 bytes
    bytes port = 4; //2 bytes
    bytes publicKey = 5; //20 bytes
}

message AnySigned {
    PeerId peerId = 1;
    bytes signature = 2;
    string type_url = 3;
    bytes value = 4;
}
