syntax = "proto3";

package Catalyst.Protocol.Common;

message PeerId {
    int32 clientId = 1;
    int32 clientVersion = 2; 
    string ip = 3;
    string port = 4;
    string publicKey = 5;
}

message AnySigned {
    PeerId peerId = 1;
    bytes signature = 2;
    string type_url = 3;
    bytes value = 4;
}
