syntax = "proto3";

package Catalyst.Protocol.IPPN;

message PeerInfoRequest {
    string ping = 1;
}

message PeerInfoResponse {
    string pong = 1;
}

message PeerNeighborsRequest {
    bytes correlationId = 1;
}

message PeerNeighborsResponse {
    bytes correlationId = 1;
    repeated bytes peerIds = 2;
}

message PingRequest {
 }

message PingResponse {
}