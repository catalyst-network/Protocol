syntax = "proto3";

option java_multiple_files = true;

package Catalyst.Protocol.Signature;

import "Network.proto";

message Signature {
    SigningContext SigningContext = 1;
    bytes Signature = 2;
}

enum SignatureType {
    SIGNATURE_TYPE_UNKNOWN = 0;
    TRANSACTION_PUBLIC = 1;
    TRANSACTION_CONFIDENTIAL = 2;
    PROTOCOL_RPC = 3;
    PROTOCOL_PEER = 4;
}

message SigningContext {
    Network.NetworkType network = 1; // is the network enum (mainet / devnet etc)
    SignatureType signatureType = 2; // contains info on whether the signature is for a protocol message or a transaction.
}
